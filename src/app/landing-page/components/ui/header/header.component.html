<div class="navigation-section">
  <div class="logo-wrapper">
    <img
      class="h-m-7 w-m-7"
      src="../../../../../assets/atrib/logo/ATRIB LOGO.png"
      alt=""
    />
  </div>

  <nav class="navigation" id="primary-navigation">
    <ul role="list" class="jc-sm-center jc-lg-end" aria-label="Primary">
      <li
        class="mi-m-1 pi-md-0 pi-lg-1 fs-sm-125 fw-md-600 fs-sm-15 fw-sm-500"
        *ngFor="let item of navItems.keys()"
        (click)="selectedPageEmitter.emit(navItems.get(item))"
      >
        {{ item }}
      </li>
    </ul>
  </nav>

  <div class="cta">
    <button
      mat-button
      *ngIf="!isSmallScreen"
      class="button mi-sm-3 fs-xl-15 h-xl-3 pi-xl-15"
    >
      Login
    </button>
  </div>
</div>
